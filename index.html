<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=windows-1252">
	</head>
    	<body>
    		<script src="libs/pixi.min.js"></script>
    		<script src="iuiu.js"></script>
    		<script>
    			var stage = new IUIU.Stage();
			stage.fullscreen();
			stage.start();
			
			var level = stage.addLevel();
			var layer = level.addLayer("新建层");
			layer.addObject({
				name : "新物体",
				properties : { a : 1 },
				create  : function(g) {
					return { draw : function(g) { g.draw("res/film.png", new IUIU.Vector(100, 100),IUIU.Color.red, IUIU.Vector.zero,0,IUIU.Vector.one, null) } }
				}
			});
    		</script>
    	</body>
</html>
